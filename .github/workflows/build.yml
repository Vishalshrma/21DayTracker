name: Build Debug APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK command-line tools (verbose)
        run: |
          set -x
          # Use runner temp directory for SDK and export
          ANDROID_SDK_ROOT="$RUNNER_TEMP/android-sdk"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

          sudo apt-get update
          sudo apt-get install -y unzip wget ca-certificates
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          ZIP_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          MAX_TRIES=5
          i=0
          while [ $i -lt $MAX_TRIES ]; do
            i=$((i+1))
            echo "Downloading commandline tools (attempt $i/$MAX_TRIES)..."
            wget --tries=3 --timeout=30 -O cmdline.zip "$ZIP_URL" && break || true
            echo "Download failed, retrying in 3s..."
            sleep 3
          done

          if [ ! -f cmdline.zip ]; then
            echo "ERROR: failed to download Android commandline tools after $MAX_TRIES attempts"
            ls -la
            exit 1
          fi

          unzip -o cmdline.zip -d cmdline-tools
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest" || true
          chmod +x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/"* || true

          # Install SDK packages (try https then fallback)
          YES_CMD="yes |"
          if ! $YES_CMD "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"; then
            echo "sdkmanager https failed, retrying with --no_https"
            $YES_CMD "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --no_https --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          fi

          chmod -R a+rX "$ANDROID_SDK_ROOT"

      - name: Add Android tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "PATH after append: $PATH"

      - name: Build with Gradle (assembleDebug, verbose)
        run: |
          set -x
          # Print Java and Gradle info
          java -version || true
          which java || true
          gradle -v || true

          # Run Gradle with detailed logging; capture log to file and upload
          ./gradlew --version || true
          ./gradlew assembleDebug --no-daemon --stacktrace --info | tee gradle-build.log
        shell: bash

      - name: Upload Gradle build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: gradle-build.log

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
